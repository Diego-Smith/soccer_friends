@(user: securesocial.core.Identity, interests: List[it.sf.models.Interest])


@main(title= s"soccerFriends - ${user.fullName}", identity=Some(user), "USER") {
<div class="row">
    <p>@{user.email.getOrElse("no email")}</p>

    <p>@{user.fullName}</p>

    @interests.map { i =>
    <p>@i</p>
    }

    <div class="col-lg-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="add interest" id="inputInterest" onkeyup="clickIt()">
            <span class="input-group-btn">
            <a class="btn btn-default" type="button" href="#" id="btn_1" onBlur="clickIt()">
                <span class="glyphicon-plus"></span>
            </a>
             </span>
        </div>
    </div>
    <div id="alert-box"></div>
</div>

}

<script type="text/javascript">
  var successFn = function(data) {
   if(data == "true"){
	   $('#alert-box').html('');
	   $("#alert-box").append('<div class="alert alert-error">' + '<a class="close" data-dismiss="alert">×</a>  ' +
			   'Inserting long value ok! '+ '</div>');
   }
   else{
	   $('#alert-box').html('');
	   $("#alert-box").append('<div class="alert alert-success">' + '<a class="close" data-dismiss="alert">×</a>  ' +
			   '<strong>Success!</strong>Valid Email Id ! '+ '</div>');
	   }
   console.debug("Success of Ajax Call");
   console.debug(data);
  };
  var errorFn = function(err) {
   console.debug("Error of ajax Call");
   console.debug(err);
    $('#alert-box').html('');
    $("#alert-box").append('<div class="alert alert-error">' + '<a class="close" data-dismiss="alert">×</a>  ' +
			   'bad value '+ '</div>');
  }

  ajax1 = {
    success: successFn,
    error: errorFn
  }

  function clickIt() {
  	var idToGet = $("#inputInterest").val();
    console.log(idToGet)
    jsRoutes.controllers.InterestController.getItem(idToGet).ajax(ajax1)
    }
  </script>
